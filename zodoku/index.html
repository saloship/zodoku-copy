<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <title>Zodoku</title>
    <link rel="stylesheet" href="app.css">

</head>
<body>
<div class="main">
        <div class="main-game">
            <div id="topPadding"></div>
            <div class="guideNumRow">

                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>

            </div>
            <div id="bottomPadding"></div>
            <h1>Zodoku</h1>
            <div id="help"></div>
            <br>
            <div  class="secondContainer">
                <div id="level">
                    <label for="levels">level:</label>
                    <select name="levels" id="levels" onchange="clearTheBoard()">
                        <option value="1">Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Hard</option>
                        <option value="4">Extreme</option>
                    </select>
                </div>

                <span id="seconds">Timer ::   <span id="time" >00:00</span></span>
<!--                    <p id="timer"> Timer:<span id="seconds">00</span>:<span id="tens">00</span></p>-->

            </div>
            <br>
            <div class="guideNum">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
            </div>

            <div id="main-grid"></div>
            <br>
            <input type="text" id="message" maxlength="3" onchange="takeInput()">
            <br>

                <div class="bottomBar">
                    <div >
                    <label class="switch">Auto-check</label>
                    <input type="checkbox" id="autoCheck" checked>
                    </div>
                    <div id="newGame">
                        <button type="button" onclick="setGameBoard()" id="refreshButton">New Game</button>
                    </div>
                </div>

        </div>



</div>


<script>

</script>
</body>
<script src="app.js"></script>
</html>
